<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS Referral Letter Generator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Copy = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        const Check = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
            </svg>
        );

        const Clipboard = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
        );

        function ReferralGenerator() {
            const [tortusOutput, setTortusOutput] = useState('');
            const [additionalContext, setAdditionalContext] = useState('');
            const [uploadedImages, setUploadedImages] = useState([]);
            const [selectedDestination, setSelectedDestination] = useState('');
            const [customDestination, setCustomDestination] = useState('');
            const [referralType, setReferralType] = useState('Routine Referral');
            const [generatedLetter, setGeneratedLetter] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [copied, setCopied] = useState(false);
            const [pasteNotification, setPasteNotification] = useState(false);

            const destinations = [
                'Cardiology',
                'Orthopaedics',
                'Gastroenterology',
                'Respiratory Medicine',
                'Endocrinology',
                'Neurology',
                'Dermatology',
                'Urology',
                'General Surgery',
                'ENT',
                'Ophthalmology',
                'Psychiatry',
                'Geriatrics',
                'Rheumatology',
                'Social Services',
                'Housing Department',
                'Occupational Health',
                'TWIMC (General)',
                'Custom'
            ];

            const referralTypes = [
                { name: 'Advice only', color: 'bg-blue-100 hover:bg-blue-200 text-blue-800 border-blue-300' },
                { name: 'Routine Referral', color: 'bg-green-100 hover:bg-green-200 text-green-800 border-green-300' },
                { name: 'Urgent Referral', color: 'bg-orange-100 hover:bg-orange-200 text-orange-800 border-orange-300' },
                { name: '2 Week Wait', color: 'bg-red-100 hover:bg-red-200 text-red-800 border-red-300' },
                { name: 'Emergency (A&E/SDEC)', color: 'bg-purple-100 hover:bg-purple-200 text-purple-800 border-purple-300' },
                { name: 'Admin Letter', color: 'bg-gray-100 hover:bg-gray-200 text-gray-800 border-gray-300' },
                { name: 'TWIMC', color: 'bg-indigo-100 hover:bg-indigo-200 text-indigo-800 border-indigo-300' }
            ];

            // Handle clipboard paste
            useEffect(() => {
                const handlePaste = async (e) => {
                    const items = e.clipboardData?.items;
                    if (!items) return;

                    for (let i = 0; i < items.length; i++) {
                        if (items[i].type.indexOf('image') !== -1) {
                            e.preventDefault();
                            const blob = items[i].getAsFile();
                            
                            const reader = new FileReader();
                            reader.onload = (event) => {
                                const newImage = {
                                    name: `Screenshot ${new Date().toLocaleTimeString()}`,
                                    data: event.target.result.split(',')[1],
                                    type: blob.type
                                };
                                setUploadedImages(prev => [...prev, newImage]);
                                
                                setPasteNotification(true);
                                setTimeout(() => setPasteNotification(false), 2000);
                            };
                            reader.readAsDataURL(blob);
                        }
                    }
                };

                document.addEventListener('paste', handlePaste);
                return () => document.removeEventListener('paste', handlePaste);
            }, []);

            const handleImageUpload = async (e) => {
                const files = Array.from(e.target.files);
                const imagePromises = files.map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            resolve({
                                name: file.name,
                                data: event.target.result.split(',')[1],
                                type: file.type
                            });
                        };
                        reader.onerror = reject;
                        reader.readAsDataURL(file);
                    });
                });

                const newImages = await Promise.all(imagePromises);
                setUploadedImages([...uploadedImages, ...newImages]);
            };

            const removeImage = (index) => {
                setUploadedImages(uploadedImages.filter((_, i) => i !== index));
            };

            const getPromptForReferralType = (type) => {
                const prompts = {
                    'Advice only': `This is an ADVICE ONLY request, not a formal referral. The letter should:
- Clearly state this is for advice/guidance only
- Present the clinical scenario concisely
- Ask specific questions or request opinion on management
- Be brief and focused on the query
- Use a collaborative, collegial tone`,

                    'Routine Referral': `This is a ROUTINE REFERRAL. The letter should:
- Use standard formal NHS referral structure
- Provide comprehensive clinical background
- Clearly state the reason for referral
- Include relevant examination findings and investigations
- Request appropriate assessment and management`,

                    'Urgent Referral': `This is an URGENT REFERRAL. The letter should:
- Clearly mark as URGENT in the subject line
- Explain why urgent review is needed
- Provide concise but complete clinical information
- Highlight time-sensitive factors
- Use appropriate urgency in tone while remaining professional`,

                    '2 Week Wait': `This is a 2 WEEK WAIT CANCER PATHWAY REFERRAL. The letter MUST:
- Clearly state "2 WEEK WAIT REFERRAL" in subject
- Specify which cancer pathway (e.g., "Suspected Lower GI Cancer")
- Document specific red flag symptoms/signs that triggered referral
- Reference NICE guidelines if applicable
- Be concise but complete - these are clinically urgent`,

                    'Emergency (A&E/SDEC)': `This is an EMERGENCY REFERRAL to A&E or Same Day Emergency Care. The letter should:
- Clearly state "EMERGENCY REFERRAL" 
- Explain immediate clinical concern/risk
- Document vital signs and acute findings
- State what immediate action is needed
- Be brief and focused on acute presentation
- Use urgent, direct language`,

                    'Admin Letter': `This is an ADMINISTRATIVE LETTER. It should:
- Use straightforward, professional business letter format
- Be clear and concise
- Focus on administrative/procedural matters rather than clinical detail
- Use appropriate administrative tone
- Not require extensive clinical background unless relevant`,

                    'TWIMC': `This is a "To Whom It May Concern" letter. It should:
- Use formal general letter format
- Provide relevant clinical summary appropriate for the stated purpose
- Be comprehensive but concise
- Use professional, formal tone
- Not assume specific clinical knowledge of the reader`
                };

                return prompts[type] || prompts['Routine Referral'];
            };

            const generateLetter = async () => {
                if (!tortusOutput.trim() || !selectedDestination) {
                    alert('Please provide Tortus output and select a destination');
                    return;
                }

                const destination = selectedDestination === 'Custom' ? customDestination : selectedDestination;
                if (!destination) {
                    alert('Please specify a destination');
                    return;
                }

                setIsGenerating(true);
                setGeneratedLetter('');

                try {
                    const messageContent = [];
                    
                    messageContent.push({
                        type: 'text',
                        text: `You are generating a professional NHS ${referralType.toUpperCase()}.

REFERRAL TYPE: ${referralType}
DESTINATION: ${destination}

${getPromptForReferralType(referralType)}

CONSULTATION OUTPUT (from Tortus AI scribe):
${tortusOutput}

${additionalContext ? `ADDITIONAL CONTEXT:
${additionalContext}` : ''}

${uploadedImages.length > 0 ? `Note: ${uploadedImages.length} supporting image(s) are attached (lab results, past records, etc.)` : ''}

Create the letter following the specific requirements for a ${referralType}. The letter should be:
1. Appropriately formatted for this type of communication
2. Professional and clear
3. Ready to copy and paste into EMIS or other systems
4. Tailored to the specific specialty/destination: ${destination}

Include all relevant clinical information from the consultation output and context provided.`
                    });

                    uploadedImages.forEach(img => {
                        messageContent.push({
                            type: 'image',
                            source: {
                                type: 'base64',
                                media_type: img.type,
                                data: img.data
                            }
                        });
                    });

                    const response = await fetch('/.netlify/functions/generate-letter', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [{
                                role: 'user',
                                content: messageContent
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to generate letter');
                    }
                    
                    const letter = data.content
                        .filter(block => block.type === 'text')
                        .map(block => block.text)
                        .join('\n');

                    setGeneratedLetter(letter);
                } catch (error) {
                    console.error('Error generating letter:', error);
                    alert(`Failed to generate letter: ${error.message}`);
                } finally {
                    setIsGenerating(false);
                }
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedLetter);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            };

            const clearAll = () => {
                setTortusOutput('');
                setAdditionalContext('');
                setUploadedImages([]);
                setSelectedDestination('');
                setCustomDestination('');
                setGeneratedLetter('');
                setReferralType('Routine Referral');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-50 p-6">
                    {pasteNotification && (
                        <div className="fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 z-50">
                            <Check className="w-5 h-5" />
                            Screenshot pasted!
                        </div>
                    )}

                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center gap-3 mb-6">
                                <FileText className="w-8 h-8 text-blue-600" />
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">NHS Referral Letter Generator</h1>
                                    <p className="text-gray-600">Transform Tortus output into rich, specialty-specific referral letters</p>
                                </div>
                            </div>

                            <div className="grid md:grid-cols-2 gap-6">
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Tortus Consultation Output *
                                        </label>
                                        <textarea
                                            value={tortusOutput}
                                            onChange={(e) => setTortusOutput(e.target.value)}
                                            className="w-full h-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Paste the consultation output from Tortus AI scribe here..."
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Additional Context
                                        </label>
                                        <textarea
                                            value={additionalContext}
                                            onChange={(e) => setAdditionalContext(e.target.value)}
                                            className="w-full h-32 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Add any additional context: past medical history, current medications, social circumstances, etc."
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Supporting Documents (Images)
                                        </label>
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                                            <input
                                                type="file"
                                                accept="image/*"
                                                multiple
                                                onChange={handleImageUpload}
                                                className="hidden"
                                                id="image-upload"
                                            />
                                            <label htmlFor="image-upload" className="cursor-pointer">
                                                <div className="flex items-center justify-center gap-4 mb-2">
                                                    <Upload className="w-8 h-8 text-gray-400" />
                                                    <Clipboard className="w-8 h-8 text-blue-400" />
                                                </div>
                                                <p className="text-sm text-gray-600">
                                                    Upload lab results, past records, images
                                                </p>
                                                <p className="text-xs text-blue-600 mt-1 font-medium">
                                                    Or press Ctrl+V (Cmd+V on Mac) to paste screenshots!
                                                </p>
                                                <p className="text-xs text-gray-500 mt-1">
                                                    Click to browse or drag and drop
                                                </p>
                                            </label>
                                        </div>
                                        {uploadedImages.length > 0 && (
                                            <div className="mt-2 space-y-1">
                                                {uploadedImages.map((img, idx) => (
                                                    <div key={idx} className="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                        <span className="text-sm text-gray-700">{img.name}</span>
                                                        <button
                                                            onClick={() => removeImage(idx)}
                                                            className="text-red-600 hover:text-red-800 text-sm"
                                                        >
                                                            Remove
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Referral Type *
                                        </label>
                                        <div className="grid grid-cols-2 gap-2">
                                            {referralTypes.map((type) => (
                                                <button
                                                    key={type.name}
                                                    onClick={() => setReferralType(type.name)}
                                                    className={`px-3 py-2 rounded-lg border-2 text-sm font-medium transition-all ${
                                                        referralType === type.name
                                                            ? type.color + ' ring-2 ring-offset-1'
                                                            : 'bg-white hover:bg-gray-50 text-gray-700 border-gray-300'
                                                    }`}
                                                >
                                                    {type.name}
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Referral Destination *
                                        </label>
                                        <select
                                            value={selectedDestination}
                                            onChange={(e) => setSelectedDestination(e.target.value)}
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value="">Select destination...</option>
                                            {destinations.map(dest => (
                                                <option key={dest} value={dest}>{dest}</option>
                                            ))}
                                        </select>
                                    </div>

                                    {selectedDestination === 'Custom' && (
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Custom Destination
                                            </label>
                                            <input
                                                type="text"
                                                value={customDestination}
                                                onChange={(e) => setCustomDestination(e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="e.g., Community Mental Health Team"
                                            />
                                        </div>
                                    )}

                                    <div className="flex gap-3">
                                        <button
                                            onClick={generateLetter}
                                            disabled={isGenerating || !tortusOutput.trim() || !selectedDestination}
                                            className="flex-1 bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                        >
                                            {isGenerating ? (
                                                <>
                                                    <Loader2 className="w-5 h-5 animate-spin" />
                                                    Generating...
                                                </>
                                            ) : (
                                                'Generate Letter'
                                            )}
                                        </button>
                                        <button
                                            onClick={clearAll}
                                            className="px-6 py-3 border border-gray-300 rounded-lg font-medium hover:bg-gray-50"
                                        >
                                            Clear All
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <div className="flex items-center justify-between mb-2">
                                        <label className="block text-sm font-medium text-gray-700">
                                            Generated Referral Letter
                                        </label>
                                        {generatedLetter && (
                                            <button
                                                onClick={copyToClipboard}
                                                className="flex items-center gap-2 px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded"
                                            >
                                                {copied ? (
                                                    <>
                                                        <Check className="w-4 h-4" />
                                                        Copied!
                                                    </>
                                                ) : (
                                                    <>
                                                        <Copy className="w-4 h-4" />
                                                        Copy
                                                    </>
                                                )}
                                            </button>
                                        )}
                                    </div>
                                    <div className="h-[600px] p-4 border border-gray-300 rounded-lg bg-white overflow-y-auto">
                                        {generatedLetter ? (
                                            <pre className="whitespace-pre-wrap font-sans text-sm text-gray-800">
                                                {generatedLetter}
                                            </pre>
                                        ) : (
                                            <div className="h-full flex items-center justify-center text-gray-400">
                                                <div className="text-center">
                                                    <FileText className="w-16 h-16 mx-auto mb-3 opacity-50" />
                                                    <p>Your generated referral letter will appear here</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h3 className="font-medium text-blue-900 mb-2">Tips for Better Referrals</h3>
                            <ul className="text-sm text-blue-800 space-y-1">
                                <li>• Select the appropriate referral type button - this adjusts the letter's tone and structure</li>
                                <li>• Include relevant past medical history and medications in additional context</li>
                                <li>• Use Win+Shift+S (or Snipping Tool) to screenshot, then press Ctrl+V to paste directly!</li>
                                <li>• Be specific about what you're asking the receiving service to do</li>
                                <li>• The app will tailor the letter to the specialty and referral type</li>
                                <li>• Review and edit the generated letter before sending</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<ReferralGenerator />, document.getElementById('root'));
    </script>
</body>
</html>
